name: Continuous Integration Tests

on:
    pull_request:
        branches: [main, testdev]

jobs:
    jest-tests:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Setup Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: "21.7.1"
            - name: Install server dependencies
              run: npm install
              working-directory: ./server
            - name: Run Jest Tests in Server
              run: npm test
              working-directory: ./server

    cypress-tests:
        runs-on: ubuntu-latest
        needs: jest-tests
        steps:
            - uses: actions/checkout@v2
            - name: Setup Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: "21.7.1"
            - name: Install client dependencies
              run: npm install
              working-directory: ./client
            - name: Start Server
              run: npm start &
              working-directory: ./server
            - name: Wait for Server
              run: npx wait-on http://localhost:8000
              working-directory: ./client
            - name: Run Cypress Tests in Client
              run: npx cypress run
              working-directory: ./client
